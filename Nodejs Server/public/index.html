<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARL</title>

    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/chat.css"/>
    <link rel="stylesheet" href="styles/image-container.css"/>
    <link rel="stylesheet" href="styles/speak.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="head">
        <p class="style-headline">
            <strong>KARL</strong><br>
        </p>

        <nav class="navbar">
            <ul>
                <li><a href="#">Talk</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Scan</a></li>
            </ul>
        </nav>

    </div>
    
    <div class="image-container">

        <div class="left-content">
            <input type="file" id="fileInput" accept="image/png, image/jpg, image/jpeg">

            <div id="display_image"></div>

            <img src="res/upload.png" alt="">
        </div>
        
        <div class="mid-content">
            <img src="res/KARL.jpg" alt="" class="karl">
        </div>

        <div class="right-content">
            <img src="res/speaker.png" alt="">
        </div>
    </div>

    <section class="microphone-main">
        <div class="input-microphone">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="microphone-style-text">Click here to speak</h1>
        </div>
    </section>

    <div class="chat">

        <main id="chat-container">
            <div class="chat-message user-message-chat">
              <p>User: Hallo, Karl!</p>
            </div>
            <div class="chat-message assistant-message">
              <p>Karl: Guten Tag! Wie kann ich Ihnen heute behilflich sein?</p>
            </div>
        </main>
        
        <div class="user-input-chat">
            <input class ="user-input-input" type="text" id="user-input" placeholder="Schreiben Sie eine Nachricht...">
            <button class="user-button-chat" onclick="sendMessage()">Senden</button>
        </div>

    </div>

    <script src="script/app.js"></script>

</body>
</html>
